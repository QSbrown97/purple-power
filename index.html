<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purple Passion</title>
  <link rel="stylesheet" href="style.css">

<body>
  <header class="header-element">
    <h1>Purple Passion</h1>

  <main>
    <h2>Photos</h2>
    <!--TODO: Add link to photos-->
    <p>See more photos in the gallery.</p>
    <section class="ladder">

          <img class="neon-ladder" src="images/neonLadder.jpg"

      <figcaption>Photo by
        <a class="koponyas" target="_blank"

      <ol class="ordered-list">

            <li>Spirituality</li>

            <li>Creativity</li>

  <footer>
    &copyQuana Brown 2023 all photos provided by
